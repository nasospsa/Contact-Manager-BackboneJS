<html>  
	<head>
        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
        <div id="contacts">
            <header>
                <div id="filter"><label>Show me:</label></div>
                <button id="showForm">Add new contact</button>
                <form id="addContact" action="#">
                    <label for="photo">Photo:</label><input id="photo" type="file" />
                    <label for="name">Name:</label><input required id="name" />
                    <label for="type">Type:</label><input required id="type" />
                    <label for="address">Address:</label><input id="address" />
                    <label for="tel">Tel:</label><input type="number" id="tel" />
                    <label for="email">Email:</label><input required type="email" id="email" />
                    <button id="add" type="submit">Add</button>
                </form>
            </header>
        </div>

        <script id="contactTemplate" type="text/template">
            <img src="<%= photo %>" alt="<%= name %>" />
            <h1><%= name %><span><%= type %></span></h1>
            <div><%= address %></div>
            <dl>
                <dt>Tel:</dt><dd><%= tel %></dd>
                <dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
            </dl>
            <button class="delete">Delete</button>
            <button class="edit">Edit</button>
        </script>

        <script id="contactEditTemplate" type="text/template">
            <form action="#">
                <input type="file" value="<%= photo %>" />
                <input class="name" value="<%= name %>" />
                <input id="type" type="hidden" value="<%= type %>" />
                <input class="address" value="<%= address %>" />
                <input class="tel" value="<%= tel %>" />
                <input class="email" value="<%= email %>" />
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
            </form>
        </script>
        <script data-main="scripts/build/main.js" src="scripts/libs/require.js"></script>
        
    </body>
</html>
